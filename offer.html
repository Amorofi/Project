<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .featured-properties {
            text-align: center;
            margin-bottom: 30px;
        }

        .property-card {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .property-card img {
            width: 100%;
            border-radius: 8px;
        }

        .property-details {
            display: none;
            margin-top: 10px;
        }

        .amenities-section {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1> Featured Properties </h1>
</header>

<div id="container">
    <section class="featured-properties">
        <div class="property-card">
            <img src="https://parrotrealty.com/files/property_image/3093/470_3093.jpeg" alt="Property 1">
            <h3>Beautiful Family Home</h3>
            <p>3 Bed | 2 Bath | 2,000 sqft</p>
            <a href="#" onclick="showDetails('property1-details')">View Details</a>
            <div id="property1-details" class="property-details">
               <img src="https://fpg.roomsketcher.com/image/topic/3/image/3-Bedroom-3D-House-Plan.jpg" alt="Property 1">
            </div>
        </div>
        
    </section>
   
    <section class="amenities-section">
        <h2 class="mb-4">Amenities</h2>
        <p class="lead">Explore the amazing amenities we offer to make your dream home even more special:</p>
        <ul>
            <li>Spacious living areas</li>
            <li>Modern kitchen designs</li>
            <li>Luxurious bathrooms</li>
            <li>Beautiful outdoor spaces</li>
        </ul>
    </section>
</div>

<script>
    function showDetails(detailsId) {
        var detailsElement = document.getElementById(detailsId);
        if (detailsElement.style.display === 'none') {
            detailsElement.style.display = 'block';
        } else {
            detailsElement.style.display = 'none';
        }
    }
</script>
    
</body>
</html>
