<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@110.1.1/build/three.module.js';
</script>


    <title>Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Appointment Booking</h1>
    </header>
    <main>
        <form id="appointmentForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Book Appointment</button>
        </form>
    </main>

    <script>
        $(document).ready(function () {
            // Handle form submission
            $("#appointmentForm").submit(function (event) {
                event.preventDefault();

                // Collect form data
                var formData = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    date: $("#date").val(),
                    time: $("#time").val()
                };

                // You can perform additional validation here if needed

                // Send data to the server or perform other actions
                // For now, let's just log the data to the console
                console.log("Form Data:", formData);

                // You can add AJAX code here to send data to the server

                // Reset the form after submission
                $("#appointmentForm")[0].reset();
            });
        });

        <!-- ... Your existing HTML code ... -->

<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@110.1.1/build/three.module.js';

  // Your existing jQuery code

  // Add Three.js code
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  camera.position.z = 5;

  const animate = function () {
    requestAnimationFrame(animate);

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    renderer.render(scene, camera);
  };

  animate();
</script>

<!-- ... Rest of your HTML code ... -->

    </script>
</body>
</html>
